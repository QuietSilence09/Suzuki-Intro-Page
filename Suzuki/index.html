<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="main">
        <header>
            <a href="#"><img src="images/logo.png" class="logo"></a>
            <ul class="navigation">
                <li><a href="">Top Features</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Store</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <h2>Ready to <span>Race</span></h2>
            <a href="#" class="btn">Ride Now</a>
            <img src="images/bike.png" class="bike">
        </div>
        <div class="slider">
            <div class="slides active">
                <h2><span>Engine</span><br>599 cc</h2>
                <h2><span>Max Speed</span><br>360 Kmph</h2>
            </div>
            <div class="slides">
                <h2><span>Meleage</span><br>17 Kmpl</h2>

            </div>

                <h2><span>Wheels</span><br>17-Inch Alloy</h2>
                <h2><span>Tyretype</span><br>Tubeless</h2>
            </div>
        </div>
        <footer>
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </footer>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
    
</body>

</html>
